<div class="accordion-container">
    <div *ngFor="let group of groups" class="group">
        <div class="group-title" (click)="toggleGroup(group.groupTitle)"
            (contextmenu)="onGroupRightClick($event, group)">
            <span [class.expanded]="expandedGroups.has(group.groupTitle)">&#9656;</span>
            <span class="save-icon">ðŸ’¾</span>
            {{ group.groupTitle }}
        </div>
        <div *ngIf="expandedGroups.has(group.groupTitle)" class="group-fields">
            <div *ngFor="let fieldGroup of group.groupFields" class="field-group">
                <div class="field-title" (click)="toggleField(fieldGroup.title)">
                    <span [class.expanded]="expandedFields.has(fieldGroup.title)">&#9656;</span>
                    <span class="save-icon">ðŸ’¾</span>
                    {{ fieldGroup.title }}
                </div>
                <div *ngIf="expandedFields.has(fieldGroup.title)" class="fields">
                    <div *ngFor="let field of fieldGroup.fields" class="field" (click)="onFieldClick(field)"
                        [title]="field.field + ' ' + field.operator">
                        <span class="save-icon">ðŸ’¾</span>
                        {{ field.field }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
