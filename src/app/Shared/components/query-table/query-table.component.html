<div class="selected-fields-table" *ngIf="selectedFields.length > 0">
  <table>
    <thead>
      <tr>
        <th>Parent</th>
        <th>Field</th>
        <th>Operator</th>
        <th *ngIf="shouldShowValueColumn()">Value</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let selected of selectedFields; let i = index">
        <td class="parent">{{ selected.parent.label }}</td>
        <td class="field">{{ selected.field.label }}</td>
        <!-- Operator column -->
        <td class="operator">
          <app-localized-dropdown [options]="selected.operatorOptions" [selectedLanguage]="selectedLanguage"
            [(selectedValue)]="selected.operator" (selectedValueChange)="onOperatorChange($event, i)">
          </app-localized-dropdown>
          <!-- Display error message only if the field has been touched -->
          <div class="operator-error" *ngIf="selected.operatorTouched && !isOperatorValid(selected)">
            Please select one option.
          </div>
        </td>
        <!-- Value column: dynamic control rendering -->
        <td class="value" *ngIf="getValueControl(selected).show">
          <ng-container [ngSwitch]="getValueControl(selected).type">
            <input *ngSwitchCase="FieldType.Text" type="text" [(ngModel)]="selected.value" />
            <input *ngSwitchCase="FieldType.Number" type="number" [(ngModel)]="selected.value" />
            <input *ngSwitchCase="FieldType.Date" type="date" [(ngModel)]="selected.value" />
            <app-table-dropdown *ngSwitchCase="FieldType.Dropdown" [data]="dropdownData" [(ngModel)]="selected.value"></app-table-dropdown>
            <ng-container *ngSwitchCase="FieldType.Text">
              <ng-container *ngIf="getValueControl(selected).dual">
                <input type="text" [(ngModel)]="selected.value[0]" />
                <input type="text" [(ngModel)]="selected.value[1]" />
              </ng-container>
            </ng-container>
            <ng-container *ngSwitchCase="FieldType.Number">
              <ng-container *ngIf="getValueControl(selected).dual">
                <input type="number" [(ngModel)]="selected.value[0]" />
                <input type="number" [(ngModel)]="selected.value[1]" />
              </ng-container>
            </ng-container>
            <ng-container *ngSwitchCase="FieldType.Date">
              <ng-container *ngIf="getValueControl(selected).dual">
                <input type="date" [(ngModel)]="selected.value[0]" />
                <input type="date" [(ngModel)]="selected.value[1]" />
              </ng-container>
            </ng-container>
            <!-- Add more controls as needed -->
          </ng-container>
          <!-- Display error message if the value is invalid -->
          <div class="value-error" *ngIf="!validateField(selected)">
            Invalid value.
          </div>
        </td>
        <td *ngIf="!getValueControl(selected).show && shouldShowValueColumn()"></td>
        <td>
          <button (click)="onSearchSelectedField(selected)">Search</button>
          <button (click)="onDeleteSelectedField(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>  
</div>
