<div class="form-group">
  <select class="form-control" [ngModel]="selectedValue" (ngModelChange)="onValueChange($event)">
    <!-- Placeholder option with an empty value -->
    <option value="">{{ placeholder | translate }}</option>
    <!-- List other options -->
    <option *ngFor="let option of options" [value]="option.id">
      {{ option[selectedLanguage] }}
    </option>
  </select>
</div>
