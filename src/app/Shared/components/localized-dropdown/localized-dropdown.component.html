<div class="dropdown-container">
  <select class="custom-dropdown" [ngModel]="selectedValue" (ngModelChange)="onValueChange($event)">
    <!-- Placeholder option with an empty value -->
    <option value="" disabled selected>{{ placeholder | translate }}</option>

    <!-- List other options -->
    <option *ngFor="let option of options" [value]="option.id">
      {{ option[selectedLanguage] }}
    </option>
  </select>
  <span class="dropdown-arrow">&#9662;</span> <!-- Unicode for dropdown arrow -->
</div>
