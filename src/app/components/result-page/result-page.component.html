<div class="page-container" [ngClass]="{ 'control-collapsed': isControlCollapsed }">
    <!-- Filter Container -->
    <div class="filter-container">
        <button *ngIf="isControlCollapsed" class="filter-button" (click)="toggleControlContainer()">
            <fa-icon [icon]="faArrowRight"></fa-icon>
        </button>
        <div class="filter-text">Filter (3)</div>
    </div>

    <!-- Control Container -->
    <div class="control-container" [ngClass]="{ collapsed: isControlCollapsed }">
        <button *ngIf="!isControlCollapsed" class="collapse-button" (click)="toggleControlContainer()">
            <fa-icon [icon]="faArrowLeft"></fa-icon>
        </button>
        <div class="control-content" *ngIf="!isControlCollapsed">
            <app-simple-search></app-simple-search>
        </div>
    </div>

    <!-- Result Container -->
    <div class="result-container">
        <div class="grid">
            <div>
                <button (click)="checkAll()">Check All</button>
                <button (click)="downloadPdf()" [disabled]="selectedRows.length === 0">Download PDF</button>
                <button (click)="clearSelection()">Clear Selection</button>
            </div>
            <ag-grid-angular style="height: 400px; width: 100%;" [rowData]="rowData" [columnDefs]="columnDefs"
                rowSelection="multiple" [suppressRowClickSelection]="true" (gridReady)="onGridReady($event)"
                (selectionChanged)="onSelectionChanged()" class="ag-theme-alpine">
            </ag-grid-angular>
        </div>
    </div>
</div>
