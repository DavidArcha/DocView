<header class="header">
    <!-- Logo Section -->
    <div class="logo" (click)="onLogoClick()">
        <img src="../../assets/Header/logo.jpg" alt="Document Viewer Logo" />
    </div>

    <!-- Search Box Section -->
    <div class="search-box">
        <input type="text" [(ngModel)]="searchQuery" placeholder="Search documents..." aria-label="Search documents"
            (keyup.enter)="onSearch()">
        <button (click)="onSearch()">Search</button>
    </div>

    <!-- Language Dropdown Section -->
    <div class="language-dropdown">
        <select [value]="selectedLanguage" (change)="onLanguageChange($event)">
            <option *ngFor="let lang of languages" [value]="lang.code">
                {{ lang.label }}
            </option>
        </select>
    </div>
</header>
